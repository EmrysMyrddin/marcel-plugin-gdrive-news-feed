<dom-module id="marcel-plugin-gdrive-news-feed-style">
  <template>
    <style>
      .news {
        box-shadow: 0 0 15px 1px rgba(1, 1, 1, 0.4);
        display: flex;
        width: 100%;
        height: 100%;
      }

      .title {
        display: flex;
        flex: 1;
        justify-content: center;
        padding: .5em;
      }

      .title>div {
        align-self: center;
        font-size: 160%;
        font-weight: 900;
        text-align: center;
      }

      .text {
        display: flex;
        flex: 4;
        padding: .5em 2em .5em 4em;
      }

      .text>div {
        align-self: center;
        font-size: 120%;
        font-weight: 500;
      }

      .enter {
        left: -100%;
        transition: left .5s ease;
      }

      .enter.enterActive {
        left: 0;
      }

      .leave {
        left: 0;
        transition: left .5s ease;
      }

      .leave.leaveActive {
        left: 100%;
      }
    </style>
  </template>
</dom-module>
